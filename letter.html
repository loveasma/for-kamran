<h2>One honest letter</h2>
<p>
I don’t need to explain how much I love you.  
What matters is that you know I understand you.  
I see the man who chooses, then carries the weight of it.  
I don’t promise forever.  
I choose today.  
And I will keep choosing you — intentionally.
</p>
